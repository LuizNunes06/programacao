<script>
    //Problema: Controle de suínos
    /*
    Desenvolva um programa que conte os 15 porquinhos que estão na fazenda. Para cada porquinho contado, pergunte se o porquinho é macho ou se o porquinho é fêmea.
    Ao final, apresente a quantidade de machos e fêmeas que possuem na fazenda.
    */

    //Entrada
    const qtdPorcos = 5;
    let femeas = 0;
    let machos = 0;
    //Processamento
    for (let index = 0; index < qtdPorcos; index++) {
        let genero = prompt("Informe se o porquinho é macho(m) ou fêmea(f)");
        if (genero == "f") {
            femeas ++;
        }
        else if (genero == "m") {
            machos ++;
        }
        else {
            index --;
            alert(`Gênero não valido`);
        }

    }

    //Saída
    document.write(`Fêmeas: ${femeas}</br>Machos: ${machos}`)
</script>
