<script>
    //Problema
    /*
    Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.
    */

    //Entrada
    const precoLitros = Number(prompt("Informe o preço do litro de combustível: "))
    const litros = Number(prompt("Informe a quantidade de litros utilizados diariamente: "))
    const publico = Number(prompt("Informe o preço do transporte público: "))

    //Processamento
    const precoCombustivel = (litros * precoLitros).toFixed(2)
    if (precoCombustivel > publico){
        document.write(`O transporte público é mais barato. </br>
        preço do combustivel: R$ ${precoCombustivel}</br>
        preço do transporte público: R$ ${publico}`)
    }else{
        document.write(`O combústivel é mais barato. </br>
        preço do combustivel: R$ ${precoCombustivel}</br>
        preço do transporte público: R$ ${publico}`)
    }

    //Saída

    
</script>
