<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = Number(prompt("Valor 1"))
        const b = Number(prompt("Valor 2"))
        const c = Number(prompt("Valor 3"))

        if (a > b && a > c){
            document.write("O primeiro número é o maior")
        }else if(b > c){
            document.write("O segundo número é o maior")
        }else{
            document.write("O terceiro número é o maior")
        }
    </script>
</body>
</html>
