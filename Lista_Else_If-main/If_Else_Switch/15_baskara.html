</head>
<body>
    <script>
	
		let valorA = Number(prompt("Informe o valor de A:"));
		let valorB = Number(prompt("Informe o valor de B:"));
		let valorC = Number(prompt("Informe o valor de C:"));
		let coeficiente1;
		let coeficiente2;

		let delta = (valorB * valorB) - 4 * valorA * valorC;

		document.write("Valor de Delta => " + delta + "<br/><br/>");
		
		if (valorA == 0){
			document.write(`É equação de 1º grau.`)
		}else if(delta < 0){
		  document.write("Não existem raízes reais. <br/>");  
		 
		}else if (delta == 0){
			document.write(`A equação possui apenas uma raiz real.`)
		}else{
		  
		  document.write("Duas raízes reais. <br/>");  
		  
		  coeficiente1 = (-valorB + Math.sqrt(delta)) / (2 * valorA);
		  coeficiente2 = (-valorB - Math.sqrt(delta)) / (2 * valorA);
		  
		  document.write("x' = " + coeficiente1 + "<br/>");
		  document.write("x'' = " + coeficiente2 + "<br/>");
		}

</script>
</body>
