<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const peso = Number(prompt("Peso:"))
        const altura = Number(prompt("Altura:"))

        const imc = peso / altura ** 2

        if (imc <= 18.5) {

            document.write(`Subpeso</br>`)
        } else if (imc <= 25.0) {
            document.write(`Normal</br>`)
        } else if (imc <= 30.0) {
            document.write(`Sobrepeso</br>`)
        } else {
            document.write(`Obeso</br>`)
        }
        document.write(`Imc: ${imc}c`)
    </script>
</body>

</html>
