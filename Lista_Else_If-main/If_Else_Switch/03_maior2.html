<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n1 = parseInt(prompt("informe um número: "))
        const n2 = parseInt(prompt("informe outro número: "))

        let maior = 0
        if(n1 == n2){
            document.write(`É o mesmo número</br>`)
            maior = n1
        }else if(n1 > n2){
            maior = n1
        }else{
            maior = n2
        }
        document.write(`Maior número: ${maior}`)
    </script>
</body>
</html>
