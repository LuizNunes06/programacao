<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const idade = parseInt(prompt("Informe a sua idade: "))

        if (idade < 18) {
            const anos = 18 - idade
            document.write(`Menor de idade</br>`)
            document.write(`Anos que faltam para fazer 18: ${anos}`)
        } else {
            document.write(`Maior de idade`)
        }
    </script>
</body>

</html>
