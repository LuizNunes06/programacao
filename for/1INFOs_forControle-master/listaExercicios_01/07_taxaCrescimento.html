<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Supondo que a população de um país seja da ordem de 80000 habitantes, com uma taxa anual de crescimento de 3%, identifique quantos anos serão necessários para que o número de habitandes atinja 200000 habitantes.
    */

    //ENTRADA
    let anos = 0
    let habitantes = 80000

    //PROCESSAMENTO
    for (let index = 0; habitantes <= 200000; index++) {
        habitantes = habitantes * 1.03
        anos = index
    }

    //SAÍDA
    document.write(`Em ${anos} anos a pupolação será de 200.000 habitantes`)

</script>
