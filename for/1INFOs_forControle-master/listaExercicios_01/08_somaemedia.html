<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let numeros = [];
    let soma = null
    for (let index = 0; index < 5; index++) {
        numeros.push(Number(prompt("Informe um número:")));
    }
    //PROCESSAMENTO
    for (let index = 0; index <= numeros.length - 1; index++) {
        soma = soma + numeros[index]
        
    }
    let media = soma / numeros.length
    //SAÍDA
    document.write(`A soma dos números é: ${soma}</br>A media é: ${media }`)
</script>
