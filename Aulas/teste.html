<script>
    /*
    //PROBLEMA
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades 
    Testar com: 326, 300, 100, 320, 310, 305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA

    const valor = parseInt(prompt("Informe um valor: "))

    let centenas = 0
    let dezenas = 0
    let unidades = 0
    let pluralCent = ""
    let pluralDez = ""
    let pluralUn = ""
    let eCent = ""
    let eDez = ""
    //PROCESSAMENTO

    if (valor < 1000){
        if (valor > 99){
            centenas = Math.floor(valor / 100)
            dezenas = Math.floor(valor % 100 / 10 )
            unidades = valor % 10
        }else if (valor > 9){
            dezenas = Math.floor(valor / 10 )
            unidades = valor % 10
        }else {
            unidades = valor % 10
        }
        if(centenas > 1){
            pluralCent = "Centenas"
        }else if (centenas == 1){
            pluralCent = "Centena"
        }
        if (dezenas > 1){
            pluralDez = "Dezenas"
        }else if (dezenas == 1){
            pluralDez = "Dezena"
        }
        if (unidades > 1 ){
            pluralUn = "Unidades"
        }else if (unidades == 1){
            pluralUn = "Unidade"
        }

        if (dezenas > 0 && unidades > 0){
            eCent = ", "
        }else if (dezenas > 0 && unidades == 0){
            eCent = " e "
        }if (dezenas > 0 && unidades > 0){
            eDez = " , "
        }else if (dezenas == 0 && unidades > 0){
            eDez = " e "
        }



    }else{
        document.write(`O valor tem que ser menor que 1000.`)
    }

    //SAÍDA
    document.write(centenas + plauralCent + eCent + dezenas + pluralDez + eDez + unidades + pluralUn)


</script>
