<meta charset="UTF-8" />
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
    const num1 = parseInt(prompt("Informe um número: "))
    const num2 = parseInt(prompt("Informe outro número: "))
    //Processamento
    (num1 > num2) ? alert(num1) :(num2 > num1) ? alert(num2): alert("Os números são iguais!")
    
    //Saída
    
</script>
