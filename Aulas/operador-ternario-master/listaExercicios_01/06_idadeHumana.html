<meta charset="UTF-8" />
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada
    const porte = prompt("Informe o porte do seu cachorro (p = Pequeno | m = Médio | g = Grande): ").toLowerCase();
    let idadeCao = parseInt(prompt("Informe quantos anos o seu cachorro tem:"));
    //Processamento
    (porte == "p")? alert(`Idade do cão: ${5 * idadeCao}`):(porte == "m")? alert(`Idade do cão: ${6 * idadeCao}`):(porte == "g")? alert(`Idade do cão: ${7 * idadeCao}`):alert("Porte não reconhecido.");
    
    //Saída

</script>
