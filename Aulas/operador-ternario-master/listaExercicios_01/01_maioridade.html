<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    const idade = parseInt(prompt("Informe a sua idade"))

    //Processamento
    const anosFaltam = 18 - idade 
    let texto

    (idade >= 18) ? texto = "Você é de maior!": texto = "Você ainda é de menor, faltam " + anosFaltam + " para atingir a maioridade"
    //Saída
    document.write(texto)
</script>
