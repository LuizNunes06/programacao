<meta charset="UTF-8" />
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    //Entrada
    const ano = parseInt(prompt("Informe o seu ano de nascimento: "))

    //Processamento
    
    let texto
    (ano >= 2006)? texto = "Você ainda não pode votar": texto = "Você já pode votar!" 
    //Saída
    document.write(texto)
</script>
