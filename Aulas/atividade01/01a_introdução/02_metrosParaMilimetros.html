<script>
// Recebe um valor em metros, e retorna o valor em milímetros, sabendo que 1 metro equivale a 1000 mm.

    // Entrada
    const metros = Number(prompt("Informe os metros: ")) 

    // Processamento
    const milimetros = metros * 1000

    // Saída
    document.write(`${metros} metros = ${milimetros} melímetros`)
</script>
