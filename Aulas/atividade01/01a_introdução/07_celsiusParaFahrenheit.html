<script>
    // Recebe uma temperatura em graus Celsius, e retorna a temperatura em graus Fahrenheit.
    
    // Entrada
    const celsius = Number(prompt("Temperatura em Ceusios: "))

    // Processamento
    const Fahrenheit = (celsius * 1.8 + 32).toFixed(2)

    // Saída
    document.write(`${celsius}°C vale ${Fahrenheit}°F`)
</script>
