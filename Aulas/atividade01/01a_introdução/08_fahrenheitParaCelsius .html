<script>
    //  Recebe uma temperatura em graus Fahrenheit, e retorna a temperatura em graus Celsius.
    
        // Entrada
        const Fahrenheit = Number(prompt("Infome os graus Ceusios: "))

    // Processamento
    const celsius = ((Fahrenheit  - 32)/ 1.8).toFixed(2)

    // Saída
    document.write(`${Fahrenheit}°F vale ${celsius}°C`)
</script>
