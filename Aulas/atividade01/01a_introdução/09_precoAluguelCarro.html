<script>
    // Recebe a quantidade de dias que o carro foi alugado e a quantidade de quilômetros rodados, e retorna o valor a ser pago. 1 dia: 60 reais mais R$ 0,15 por km rodado.

    // Entrada
    const diasRodados = Number(prompt("Dias: "))
    const kmRodado = Number(prompt("Quilômetros rodados: "))

    // Processamento
    const precoFinalDias = diasRodados * 60
    const precoFinalKm = kmRodado * 0.15

    const precototal = precoFinalKm + precoFinalDias

    // Saída
    document.write(`O preço do aluguel é : R$${precototal}`)
</script>
