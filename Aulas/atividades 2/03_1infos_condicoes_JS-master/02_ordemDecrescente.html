<script>
    /*
    //PROBLEMA
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

    //ENTRADA
    const valor1 = Number(prompt("Informe um valor:"))
    const valor2 = Number(prompt("Informe outro valor:"))
    const valor3 = Number(prompt("Informe mais um valor:"))
    //PROCESSAMENTO
    final = [valor1,valor2,valor3]
    
    //SAÍDA
    document.write(final.sort())

</script>
