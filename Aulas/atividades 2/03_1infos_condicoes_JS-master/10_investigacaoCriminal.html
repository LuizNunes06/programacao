<script>
    /*
    //PROBLEMA
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    const pergunta1 = prompt("Telefonou para a vítima? (sim/não)")
    const pergunta2 = prompt("Esteve no local do crime? (sim/não)")
    const pergunta3 = prompt("Mora perto da vítima? (sim/não)")
    const pergunta4 = prompt("Devia para a vítima? (sim/não)")
    const pergunta5 = prompt("Já trabalhou com a vítima? (sim/não)")

    let contadorSim = 0
    //PROCESSAMENTO
    if ((pergunta1).toLowerCase() == "sim")contadorSim = contadorSim + 1
    if ((pergunta2).toLowerCase() == "sim")contadorSim = contadorSim + 1
    if ((pergunta3).toLowerCase() == "sim")contadorSim = contadorSim + 1
    if ((pergunta4).toLowerCase() == "sim")contadorSim = contadorSim + 1
    if ((pergunta5).toLowerCase() == "sim")contadorSim = contadorSim + 1

    if (contadorSim == 2){
        alert("Suspeito")
    }else if (contadorSim <= 4){
        alert("Cúmplice")
    }else if (contadorSim == 5){
        alert("Assasino")
    }else{
        alert("Inocente")
    }
    //SAÍDA


</script>
