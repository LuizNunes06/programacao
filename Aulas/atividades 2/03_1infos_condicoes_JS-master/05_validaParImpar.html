<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA

    const valor = parseInt(prompt("Informe um valor: "))
    //PROCESSAMENTO
    if (valor % 2 == 0) {document.write(`O valor é par!`)
    } else {document.write(`O valor é ímpar!`)}
    //SAÍDA


</script>
