<script>
    /*
    //PROBLEMA
    Um posto está vendendo combustíveis com a seguinte tabela de descontos:
    Álcool:
    - até 20 litros, desconto de 3% por litro
    - acima de 20 litros, desconto de 5% por litro

    Gasolina:
    - até 20 litros, desconto de 4% por litro
    - acima de 20 litros, desconto de 6% por litro
    
    Escreva um algoritmo que leia o número de litros vendidos, o tipo de combustível (codificado da seguinte forma: A-álcool, G-gasolina), calcule e imprima o valor a ser pago pelo cliente sabendo-se que o preço do litro da gasolina é R$ 6,50 o preço do litro do álcool é R$ 6,10.
    */

    //ENTRADA
    const combustivel = prompt("Qual o tipo de combustível (G-gasolina / A-álcool):")
    const litros = Number(prompt("informe quantos litros deseja abastecer: "))

    const valorGasolina = 6.50
    const valorAlcool = 6.10
    let valorFinal = 0

    //PROCESSAMENTO
    if ((combustivel).toLowerCase() == "g"){
        if (litros <= 20){
            valorFinal = (litros * valorGasolina)-((litros * valorGasolina)* 0.04)
        }else{
            valorFinal = (litros * valorGasolina)-((litros * valorGasolina)* 0.06)}
    }else if ((combustivel).toLowerCase() == "a"){
        if (litros <= 20){
            valorFinal = (litros * valorGasolina)-((litros * valorAlcool)* 0.04)
        }else{
            valorFinal = (litros * valorGasolina)-((litros * valorAlcool)* 0.06)}
    }else{
        document.write(`Combustível não é válido</br>`)
    }

    //SAÍDA
    document.write(`Valor a ser pago: R$ ${valorFinal.toFixed()}`)

</script>
