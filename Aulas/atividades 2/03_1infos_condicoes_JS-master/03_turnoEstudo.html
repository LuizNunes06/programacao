<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt("Qual é o turno atual? | M-matutino | V-Vespertino | N- Noturno. ")

    //PROCESSAMENTO
    if (turno.toLowerCase() == "m"){
        document.write(`Bom Dia!`)
    }else if (turno.toLowerCase() == "v"){
        document.write(`Boa Tarde!`)
    }else if (turno.toLowerCase() == "n"){
        document.write(`Boa Noite!`)
    }else{
        document.write(`Valor Invalidao!`)
    }
    
    //SAÍDA


</script>
