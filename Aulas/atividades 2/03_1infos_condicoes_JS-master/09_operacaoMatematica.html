<script>
    /*
    //PROBLEMA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const valor1 = Number(prompt("Informe um valor: "))
    const valor2 = Number(prompt("Informe outro valor: "))
    const operacao = prompt(`Informe a operação desejada: \n soma (+)\n Subtração (-)\n Divisão (/)\n Multiplicação (*)`)

    let parInpar = "O número é par,"
    let positivo = "Positivo e "
    let inteiro = "Inteiro"
    let resposta = "Resultado: "
    let resultado = 0
    //PROCESSAMENTO
    if (operacao == "+") {
        resultado = valor1 + valor2
    } else if (operacao == '-') {
        resultado = valor1 - valor2
    } else if (operacao == '*') {
        resultado = valor1 * valor2

    } else if (operacao == '/') {
        resultado = valor1 / valor2

    } else {
        document.write("Operação invalida")
    }
    resposta = resposta + resultado
    if (resultado % 2 == 0) resposta = resposta + "\nO número é par,"
    else resposta = resposta + "\nO número é ímpar,"
    if (resultado > 0) resposta = resposta + " Positivo e "
    else resposta = resposta + " Negativo e "
    if ((resultado - Math.floor(resultado)) > 0) resposta = resposta + " Decimal"
    else resposta = resposta + " Inteiro"
    //SAÍDA
    alert(resposta)


</script>
