<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let valor1 = parseInt(prompt("Informe um valor: "))
    let valor2 = parseInt(prompt("Informe outro valor: "))

    //PROCESSAMENTO
    let trocas = valor1
    valor1 = valor2
    valor2 = trocas

    //SAÍDA
    alert (`Valores trocados | primeiro valor: ${valor1} | segundo valor: ${valor2}`)

</script>
