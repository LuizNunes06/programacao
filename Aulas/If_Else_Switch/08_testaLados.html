<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const l1 = Number(prompt("Primeiro lado:"))
        const l2 = Number(prompt("Segundo lado:"))
        const l3 = Number(prompt("Terceiro lado:"))

        if (l1 + l2 >= l3 && l1 + l3 >= l2 && l3 + l2 >= l1) {
            if (l1 == l2 && l2 == l3 & l3 == l1) {
                document.write("É um triângulo equilátero")
            } else if (l1 != l2 && l2 != l3 && l3 != l1) {
                document.write("É um triângulo escaleno")
            } else {
                document.write("É um triângulo isósceles")
            }
        } else {
            document.write("Não é um triângulo ")
        }
    </script>
</body>

</html>
