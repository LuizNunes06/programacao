<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = parseInt(prompt("Informe um valor: "))
    
    //PROCESSAMENTO
    switch (numero%2){
        case 0:
            alert("O número é par")
            break
        case 1:
            alert("O número é ímpar")
    }
    
    //SAÍDA

</script>
