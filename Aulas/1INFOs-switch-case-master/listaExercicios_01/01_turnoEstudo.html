<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt("Informe o turno que você estuda (M- matutino | V- vespertino | N-noturno): ").toLowerCase()

    //PROCESSAMENTO
    switch (turno) {
        case 'm':
            alert("Bom Dia!")
            break
        case 'v':
            alert("Boa Tarde!")
            break
        case 'n':
            alert("Boa Noite!")
        default:
            alert("Valor Inválido")

    }

    //SAÍDA

</script>
