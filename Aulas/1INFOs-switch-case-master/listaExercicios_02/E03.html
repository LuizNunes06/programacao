<script>
    //Problema: Quando o aluno entrar no IFC, ele deverá informar o Curso que está matriculado.
    //Usando SWITCH...CASE, apresente a seguinte mensagem:
    //Se Técnico em Informática (I): Bloco B!
    //Se Técnico em Química (Q): Bloco D!
    //Se Técnico em Agropecuária (A): Bloco E!

    //ENTRADA
    const usuario = prompt("Informe o seu curso:\nTécnico em Informática (I)\nTécnico em Química (Q)\nTécnico em Agropecuária (A)").toLowerCase()
    //PROCESSAMENTO
    switch(usuario){
        case 'i': 
            document.write("Bloco B")
            break
        case 'q': 
            document.write("Bloco D")
            break
        case 'a': 
            document.write("Bloco E")
            break
        default:
            document.write("Inválido!")
    }

    //SAÍDA


</script>
