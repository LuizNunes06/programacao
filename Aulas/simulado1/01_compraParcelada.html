<meta charset="UTF-8">
<script>
    // Para auxiliar uma loja que deseja parcelar o valor das compras de seus clientes, elabore um algoritmo que leia o valor de uma compra e o número de prestações desejadas, e escreva o valor das prestações, com duas casas decimais (centavos).
    // Por exemplo, se uma compra for de R$ 100,00, parcelada em 5 vezes, cada prestação será de R$ 20,00 (esse é um exemplo meramente ilustrativo).

    // Entrada de dados: o que o usuário vai precisar informar
    const precoProduto = Number(prompt("informe o valor da compra: "))
    const parcelas = parseInt(prompt("Informe a quantidade de parcelas: "))

    // Processamento: os cálculos para chegar no valor de saída, a partir dos dados de entrada
    const valorParcela = (valor / parcelas).toFixed(2)

    // Saída: a informação que foi calculada e será mostrada ao usuário
    document.write(`</br>Valor da compra: R$${precoProduto}`)
    document.write(`</br>Quantidade de prestações: ${parcelas}`)
    document.write(`</br>Valor da compra: R$${valorParcela}`)

</script>
